<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 8</title>
</head>
<body bgcolor="cyan">
    <h1>Bio Data Form</h1>
    <form>
        <fieldset>
            <legend>This Field Will Take Your Personal Information</legend>
            <label for="First Name">First Name</label>
            <input type="text" name="First Name" id="input1" placeholder="Mayank" required>
            <label for="Last Name">Last Name</label>
            <input type="text" name="Last Name" id="input2" required placeholder="Kumar">
            <br>
            <br>
            <label for="Gender">Gender :</label>
            <br>
            <input type="radio" name="gender" id="g1">
            Male <br>
            <input type="radio" name="gender" id="g2">
            Female <br>
            <input type="radio" name="gender" id="g3">
            Others <br>
            <br>
            <label for="DOB">Date of Birth</label>
            <input type="date" name="DOB" id="db" required>
            <br>
            <br>
            <label for="email">E-Mail</label>
            <input type="email" name="email" id="e1" placeholder="xyz@gmail.com" required>
            <br>
            <br>
            <label for="number">Phone Number</label>
            <input type="tel" name="number" required placeholder="8212710985" required>
            <br>
            <br>
            <label for="height">Height(in cm)</label>
            <input type="number" name="height" placeholder="160">
            <br>
            <br>
        </fieldset>
        <fieldset>
            <legend>Education Related Information</legend>
            <label for="Sname">School Name</label>
            <input type="text" name="Sname" placeholder="Delhi Public School, Gaya" required>
            <br>
            <br>
            <label for="class">Class</label>
            <input type="number" name="class" placeholder="9" required>
            <br>
            <br>
            <label for="stream">Choose Your Stream</label>
            <select name="stream" id="str1" required>
                <option value="none">None</option>
                <option value="Arts">Arts</option>
                <option value="commerce">Commerce</option>
                <option value="Science">Science</option>
                <option value="Humanity">Humanity</option>
            </select>
            <br>
            <br>
            <label for="tc">Upload Your Transfer Certificate</label>
            <input type="file" name="tc" id="tc1" required>
            <br>
            <br>
            <label for="marksheet">Upload Your Marksheet</label>
            <input type="file" name="marksheet" id="m1" required>
        </fieldset>
        <br>
        <input type="submit" name="submitbutton" value="Submit Form">
    </form>
</body>
</html>
