<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Addmission Form</title>
    <link rel="stylesheet" href="Css.css">
</head>
<body>
    <img height="200" width="750" src="https://www.highereducationdigest.com/wp-content/uploads/2020/05/VMC-550x330.jpg" alt="Vmc">
    <h1 class="ikl">Admission Form</h1> 
    <form action="page2.htm">
        <fieldset>
            <legend align="left" class="leg">Student's Information</legend>
            <br>
            <label for="studname" class="stn">STUDENT'S NAME</label>
            <br> <br>
            <input id="input" type="text" required class="jhv" placeholder="Name">
            <br> <br>
            <label class="stn" for="scn">School Name</label>
            <br>
            <input type="text" id="input" required>
            <br> <br>
            <label for="no" class="stn">Mobile Number</label>
            <br>
            <input placeholder="1234567890" id="input" type="tel" required minlength="10" maxlength="10">
            <br> <br>
            <label class="stn" for="goal">Choose Your Goal :</label>
            <br>
            <input type="Radio" id="goal" class="goal">JEE
            <input type="radio" id="goal" class="goal">NEET
            <br>
            <br>
            <input type="submit" value="SUBMIT">
        </fieldset>
    </form>


</body>
</html>
